# docker-compose.yml (production)

services:
  prod_db:
    image: postgres:15
    container_name: learning_prod_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: learning_app_prod
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  prod_app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: learning_app_prod
    depends_on:
      - prod_db
    ports:
      - "3000:3000"
    env_file:
      - .env.docker.prod
    command: ["./wait-for-db.sh", "prod_db", "npm", "start"]

volumes:
  postgres_data: