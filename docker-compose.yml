# docker-compose.yml (production)

services:
  ai_db:
    image: postgres:15
    container_name: ai_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ai_app
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  ai_app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai_app
    depends_on:
      - ai_db
    ports:
      - "3000:3000"
    env_file:
      - .env.local
    environment:
      DATABASE_URL: postgresql://postgres:password@ai_db:5432/ai_app
    command: ["./wait-for-db.sh", "ai_db", "npm", "start"]

volumes:
  postgres_data: